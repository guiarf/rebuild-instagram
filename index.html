<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div><!--instagram-phone-->

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div><!--profile-photo-->
                
                <a href="#" class="instagram-login">Continuar como guiarf01</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é guiarf01?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div><!--group-->

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-->
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->
</body>
</html>
